<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP Egypt</title>

    <link rel="stylesheet" href="./src/css/styles.css">

    <!-- Import leaflet -->

    <script type="text/javascript" src="./src/js/echarts-extension-leaflet.js"></script>

</head>

<body>

        <header>

        </header>
        <main class="main-content">

            </div>
        </main>
        <footer>

    <script type="text/javascript" src="./src/js/main.js"></script>
